<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <link rel="stylesheet" href="./css/common.css ">
    <script src="./script/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header"></div>
        <div class="slider">
            <div class="slide">
                <div><img src="./images/slide1.jpg" alt="슬라이드 이미지 1"></div>
                <div><img src="./images/slide2.jpg" alt="슬라이드 이미지 2"></div>
                <div><img src="./images/slide3.jpg" alt="슬라이드 이미지 3"></div>
            </div>
        </div>
        <div class="contents"></div>
        <div class="footer"></div>
    </div>

    <script>
        var index = 0
        $('.slide div').eq(index).show()

        setInterval(function(){
            var nextIndex = (index+1) % 3
            $('.slide div').eq(index).fadeOut()
            $('.slide div').eq(nextIndex).fadeIn()
            index = nextIndex
        }, 3000)
    </script>
</body>
</html>
